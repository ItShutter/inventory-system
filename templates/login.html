<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            /* พื้นหลัง + Overlay สีดำโปร่งแสง */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url(https://images.unsplash.com/photo-1641736494173-e7d5775121b2?q=80&w=2070&auto=format&fit=crop);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Prompt', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: none;
            overflow: hidden;
            z-index: 10;
        }
        .login-header {
            background: linear-gradient(to right, #2c3e50, #3498db);
            padding: 30px 20px;
            color: white;
            text-align: center;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #3498db;
        }
        
        /* สไตล์ปุ่ม Login */
        .btn-login {
            background: linear-gradient(to right, #2c3e50, #3498db);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            color: white;
        }

        .demo-box {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .credit-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            position: fixed; /* ใช้ fixed ให้ติดขอบล่างแน่นอน */
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 1000; /* ลอยอยู่บนสุด */
        }
        .credit-text a {
            color: #ffa600;
            text-decoration: none;
            font-weight: 500;
        }
        .credit-text a:hover {
            text-decoration: underline;
        }
        
        /* สไตล์ปุ่ม SRS (เหมือนปุ่ม Login) */
        .btn-srs {
            background: linear-gradient(to right, #2c3e50, #3498db); /* ใช้สีเดียวกับ Login */
            border: none;
            color: white !important; /* บังคับตัวหนังสือขาว */
            border-radius: 50px;
            font-size: 0.85rem;
            padding: 10px 25px; /* ปรับขนาดให้พอดี */
            transition: all 0.3s;
            text-decoration: none !important;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* เพิ่มเงาให้ดูเด่นบนพื้นหลังมืด */
        }
        .btn-srs:hover {
            background: linear-gradient(to right, #34495e, #3498db); /* เปลี่ยนสีนิดหน่อยตอนชี้ */
            transform: translateY(-3px); /* ลอยขึ้นสูงกว่าเดิมนิดนึง */
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6); /* เงาสีฟ้าฟุ้งๆ */
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="card login-card animate__animated animate__fadeInUp">
        
        <div class="login-header">
            <h3 class="fw-bold mb-0"><i class="fas fa-server me-2"></i> Inventory System</h3>
            <small>ระบบจัดการสต็อกสินค้าไอที</small>
        </div>

        <div class="card-body p-4">
            
            <div class="text-center mb-4">
                <h4 class="fw-bold text-dark">เข้าสู่ระบบ</h4>
                <p class="text-muted small">กรุณากรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>
            </div>

            {% if error %}
                <div class="alert alert-danger text-center py-2 mb-3 shadow-sm animate__animated animate__shakeX">
                    <small><i class="fas fa-exclamation-circle me-1"></i> {{ error }}</small>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="ชื่อผู้ใช้งาน" required autofocus>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="รหัสผ่าน" required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-login fw-bold">
                        SIGN IN <i class="fas fa-sign-in-alt ms-1"></i>
                    </button>
                </div>
            </form>

            <div class="demo-box p-3 mb-3">
                <h6 class="fw-bold text-center text-secondary border-bottom pb-2 mb-2">
                    <i class="fas fa-desktop me-1"></i> Demo Access
                </h6>
                <div class="d-flex justify-content-between px-3">
                    <div class="text-center">
                        <span class="badge bg-primary mb-1">Admin</span><br>
                        <small class="text-muted">User: <b>admin</b></small><br>
                        <small class="text-muted">Pass: <b>1234</b></small>
                    </div>
                    <div class="border-start mx-2"></div>
                    <div class="text-center">
                        <span class="badge bg-secondary mb-1">Staff</span><br>
                        <small class="text-muted">User: <b>staff</b></small><br>
                        <small class="text-muted">Pass: <b>1234</b></small>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <div class="credit-text">
        <a href="{{ url_for('static', filename='InventorySystem.HTML') }}" target="_blank" class="btn-srs">
            <i class="fas fa-file-contract me-2"></i>Software Requirements Specification (SRS)
        </a>
        <br>
        Designed by <a href="https://ItShutter.com" target="_blank">ItShutter.com</a>
    </div>
  
</body>
</html>
