<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h4 class="mb-0">✏️ Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('products.edit_product', product_id=product.id) }}" method="POST"
                            enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label">SKU (Code) *</label>
                                <input type="text" class="form-control" name="sku" value="{{ product.sku }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Product Name *</label>
                                <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category (หมวดหมู่)</label>
                                <select name="category" class="form-select" required>
                                    <option value="" disabled>-- Select Category --</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.name }}" {% if product.category==cat.name %}selected{% endif
                                        %}>
                                        {{ cat.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Cost Price (ราคาทุน)</label>
                                    <input type="number" step="0.01" class="form-control" name="cost_price" value="{{ product.cost_price }}"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Selling Price (ราคาขาย)</label>
                                    <input type="number" step="0.01" class="form-control" name="selling_price" value="{{ product.selling_price }}"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description"
                                    rows="3">{{ product.description }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Change Image (Optional)</label>
                                {% if product.image_url %}
                                <div class="mb-2">
                                    <small class="text-muted">Current image: {{ product.image_url }}</small>
                                </div>
                                {% endif %}
                                <input type="file" class="form-control" name="image" accept="image/*">
                                <small class="text-muted">Leave blank to keep current image.</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning text-white">Update Product</button>
                                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
