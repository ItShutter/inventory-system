<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

    <div class="d-flex">
        <div class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h4>ðŸ“¦ Inventory</h4>
            <small>System V.2</small>
            <hr>
            <nav class="nav flex-column gap-2">
                <a href="{{ url_for('main.index') }}" class="text-secondary text-decoration-none p-2"><i
                        class="fas fa-box me-2"></i> Products</a>
                <a href="{{ url_for('main.customers') }}"
                    class="text-white text-decoration-none p-2 bg-primary rounded"><i class="fas fa-users me-2"></i>
                    Customers</a>
                <a href="{{ url_for('main.suppliers') }}" class="text-secondary text-decoration-none p-2"><i
                        class="fas fa-truck me-2"></i> Suppliers</a>
                <a href="{{ url_for('transactions.history') }}" class="text-secondary text-decoration-none p-2"><i
                        class="fas fa-history me-2"></i> History Log</a>
            </nav>
        </div>

        <div class="flex-grow-1 p-4">
            <h2>ðŸ‘¥ Customer Management</h2>

            <div class="card p-3 mb-4 shadow-sm">
                <h5>Add New Customer</h5>
                <form method="POST" class="row g-2">
                    <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Name"
                            required></div>
                    <div class="col-md-3"><input type="text" name="phone" class="form-control" placeholder="Phone">
                    </div>
                    <div class="col-md-3"><input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-3"><button type="submit" class="btn btn-success w-100">+ Add</button></div>
                    <div class="col-12"><input type="text" name="address" class="form-control" placeholder="Address">
                    </div>
                </form>
            </div>

            <div class="card shadow-sm border-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                        <tr>
                            <td class="fw-bold">{{ customer.name }}</td>
                            <td>{{ customer.phone }}</td>
                            <td>{{ customer.email }}</td>
                            <td>{{ customer.address }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">No customers found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
