<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('products.add_product') }}" method="POST"
                            enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="sku" class="form-label">SKU (Code) *</label>
                                <input type="text" class="form-control" id="sku" name="sku" placeholder="e.g. A001"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="e.g. Wireless Mouse" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category (หมวดหมู่)</label>
                                <select name="category" class="form-select" required>
                                    <option value="" disabled selected>-- Select Category --</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.name }}">
                                        {{ cat.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Cost Price (ราคาทุน)</label>
                                    <input type="number" step="0.01" class="form-control" name="cost_price" placeholder="0.00" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Selling Price (ราคาขาย)</label>
                                    <input type="number" step="0.01" class="form-control" name="selling_price" placeholder="0.00" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Product Image (Optional)</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                                <small class="text-muted">Allowed types: png, jpg, jpeg, gif</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Product</button>
                                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
