<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* พื้นหลังสีไล่ระดับ (Gradient) สวยๆ */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-family: 'Prompt', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95); /* สีขาวโปร่งแสงนิดๆ */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* เงาฟุ้งๆ */
            border: none;
            overflow: hidden;
        }
        .login-header {
            background: #4a00e0;
            background: -webkit-linear-gradient(to right, #8e2de2, #4a00e0);
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            padding: 30px 20px;
            color: white;
            text-align: center;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #8e2de2;
        }
        .btn-login {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
            color: white;
        }
        .demo-box {
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .credit-text {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .credit-text a {
            color: #4a00e0;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="card login-card animate__animated animate__fadeInUp">
        
        <div class="login-header">
            <h3 class="fw-bold mb-0"><i class="fas fa-boxes me-2"></i>Inventory System</h3>
            <small>ระบบจัดการสต็อกสินค้าออนไลน์</small>
        </div>

        <div class="card-body p-4">
            
            <div class="text-center mb-4">
                <h4 class="fw-bold text-dark">เข้าสู่ระบบ</h4>
                <p class="text-muted small">กรุณากรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>
            </div>

            {% if error %}
                <div class="alert alert-danger text-center py-2" role="alert">
                    <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
                </div>
            {% endif %}

            <form method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="ชื่อผู้ใช้งาน" required autofocus>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="รหัสผ่าน" required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-login fw-bold">
                        SIGN IN <i class="fas fa-sign-in-alt ms-1"></i>
                    </button>
                </div>
            </form>

            <div class="demo-box p-3 mb-3">
                <h6 class="fw-bold text-center text-secondary border-bottom pb-2 mb-2">
                    <i class="fas fa-desktop me-1"></i> Demo Program
                </h6>
                <div class="d-flex justify-content-between px-3">
                    <div>
                        <span class="badge bg-primary">Admin</span><br>
                        <small>User: <b>admin</b></small><br>
                        <small>Pass: <b>1234</b></small>
                    </div>
                    <div class="border-start mx-2"></div>
                    <div class="text-end">
                        <span class="badge bg-secondary">Staff</span><br>
                        <small>User: <b>staff</b></small><br>
                        <small>Pass: <b>1234</b></small>
                    </div>
                </div>
            </div>

            <div class="text-center credit-text mt-2">
                Designed by <a href="https://ItShutter.com" target="_blank">ItShutter.com</a>
            </div>

        </div>
    </div>

</body>
</html>
